<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div id="playerModal" class="modal">
        <div class="modalContent">
          <h1>Enter your name and choose a sign:</h1>
          <label for="playerName"></label>
          <input required type="text" id="playerName" />
          <label for="playerSign"></label>
          <select id="playerSign">
            <option value="X">X</option>
            <option value="O">O</option>
          </select>
          <div>
            <button class="startGameBtn">Start Game!</button>
          </div>
        </div>
      </div>
      <div id="winnerOverlay"></div>
      <div class="headingContainer">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="gameboard">
        <div class="gameCube" data-index="0"></div>
        <div class="gameCube" data-index="1"></div>
        <div class="gameCube" data-index="2"></div>
        <div class="gameCube" data-index="3"></div>
        <div class="gameCube" data-index="4"></div>
        <div class="gameCube" data-index="5"></div>
        <div class="gameCube" data-index="6"></div>
        <div class="gameCube" data-index="7"></div>
        <div class="gameCube" data-index="8"></div>
      </div>
      <div class="buttonsContainer">
        <div>
          <button class="restartBtn">Restart</button>
        </div>
        <div>
          <p class="scorePara">Score: 0 - 0</p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
