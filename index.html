<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="mainContainer">
    <div class="headingContainer">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="gameboard">
      <div class="gameCube" data-index="0"></div>
      <div class="gameCube" data-index="1"></div>
      <div class="gameCube" data-index="2"></div>
      <div class="gameCube" data-index="3"></div>
      <div class="gameCube" data-index="4"></div>
      <div class="gameCube" data-index="5"></div>
      <div class="gameCube" data-index="6"></div>
      <div class="gameCube" data-index="7"></div>
      <div class="gameCube" data-index="8"></div>
    </div>
    <div class="buttonsContainer">
      <div>
        <button class="restartBtn">Restart</button>
      </div>
      <div>
        <p class="scorePara">Score:</p>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
